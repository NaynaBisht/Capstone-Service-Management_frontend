<form
  [formGroup]="registerForm"
  (ngSubmit)="submit()"
  class="space-y-5 animate-auth"
>
  <!-- Heading -->
  <div class="text-center mb-2">
    <h2 class="text-xl font-semibold text-gray-800">
      Create your account
    </h2>
    <p class="text-sm text-gray-500 mt-1">
      Join NexaHome in just a minute
    </p>
  </div>

  <!-- Email -->
  <input
    type="email"
    placeholder="Email address"
    formControlName="email"
    class="input"
  />

  <!-- Password -->
  <input
    type="password"
    placeholder="Create password"
    formControlName="password"
    class="input"
  />

  <!-- Submit -->
  <button
    type="submit"
    [disabled]="registerForm.invalid"
    class="auth-btn bg-[var(--color-brand-primary)] text-white
           hover:shadow-lg hover:-translate-y-[1px]
           active:translate-y-0"
  >
    Create Account
  </button>

  <!-- Switch -->
  <p class="text-center text-sm text-gray-500">
    Already have an account?
    <button
      type="button"
      class="text-[var(--color-brand-primary)] font-medium hover:underline"
      (click)="switchToLogin()"
    >
      Login
    </button>
  </p>
</form>
