<div *ngIf="isOpen$ | async" class="fixed inset-0 z-50 flex items-center justify-center p-4">
  
  <div class="absolute inset-0 bg-black/60 backdrop-blur-sm transition-opacity" (click)="close()"></div>

  <div class="relative w-full max-w-md bg-white rounded-2xl shadow-2xl p-8 transform transition-all scale-100">
    
    <button (click)="close()" class="absolute top-4 right-4 text-gray-400 hover:text-gray-600 transition-colors">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
      </svg>
    </button>

    <div class="mt-2">
      <app-login *ngIf="(mode$ | async) === 'login'"></app-login>
      <app-register *ngIf="(mode$ | async) === 'register'"></app-register>
    </div>

  </div>
</div>
