<form
  [formGroup]="loginForm"
  (ngSubmit)="submit()"
  class="space-y-5 animate-auth"
>
  <div class="text-center mb-2">
    <h2 class="text-xl font-semibold text-gray-800">
      Welcome back
    </h2>
    <p class="text-sm text-gray-500 mt-1">
      Login to continue to NexaHome
    </p>
  </div>

  <div
    *ngIf="error"
    class="bg-red-50 border border-red-200 text-red-600 text-sm px-4 py-3 rounded-lg flex items-center gap-2"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      class="h-5 w-5 shrink-0"
      viewBox="0 0 20 20"
      fill="currentColor"
    >
      <path
        fill-rule="evenodd"
        d="M10 18a8 8 0 100-16 8 8 0 000 16zM8.707 7.293a1 1 0 00-1.414 1.414L8.586 10l-1.293 1.293a1 1 0 101.414 1.414L10 11.414l1.293 1.293a1 1 0 001.414-1.414L11.414 10l1.293-1.293a1 1 0 00-1.414-1.414L10 8.586 8.707 7.293z"
        clip-rule="evenodd"
      />
    </svg>
    <span>{{ error }}</span>
  </div>

  <input
    type="email"
    placeholder="Email address"
    formControlName="email"
    class="input"
    (input)="error = ''" 
  />
  <input
    type="password"
    placeholder="Password"
    formControlName="password"
    class="input"
    (input)="error = ''"
  />

  <button
    type="submit"
    [disabled]="loginForm.invalid"
    class="auth-btn bg-[var(--color-brand-primary)] text-white
           hover:shadow-lg hover:-translate-y-[1px]
           active:translate-y-0 disabled:opacity-50 disabled:cursor-not-allowed"
  >
    <span *ngIf="!loading">Login</span>
    <span *ngIf="loading">Logging in...</span>
  </button>

  <p class="text-center text-sm text-gray-500">
    Donâ€™t have an account?
    <button
      type="button"
      class="text-[var(--color-brand-primary)] font-medium hover:underline"
      (click)="switchToRegister()"
    >
      Create one
    </button>
  </p>
</form>
